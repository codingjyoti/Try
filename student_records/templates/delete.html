

<!DOCTYPE html>  
<html lang="en">  
<head>  
<meta charset="UTF-8">  
<title>Index</title>  
{% load static %}  
<link rel="stylesheet" href="{% static 'css/style.css' %}"/>  
</head>  
<body>  
<form method="POST" class="post-form" action="/delete/{{Student.id}}">  
{% csrf_token %}  
<div class="container">  
<br>  
<div class="form-group row">  
<label class="col-sm-1 col-form-label"></label>  
<div class="col-sm-4">  
<h3>delete Details</h3>  
</div>  
</div>  
<div class="form-group row">  
<label class="col-sm-2 col-form-label">   Name:</label>  
<div class="col-sm-4">  
    <input type="text" name="name" id="id_name" required maxlength="100" value="{{ student.name }}" /> 
 
  
</div>  
</div>  
<div class="form-group row">  
<label class="col-sm-2 col-form-label">: rollno</label>  
<div class="col-sm-4">  
<input type="text" name="rollno" id= "id_rollno" required maxlength="254" value="{{ student.rollno }}" />  
</div>   
</div>  
<div class="form-group row">  
<label class="col-sm-2 col-form-label"> subject:</label>  
<div class="col-sm-4">  
<input type="text" name="subject"  id="id_subject " required maxlength="15" value="{{ student.subject }}"   
 
<div class="form-group row">  
<label class="col-sm-1 col-form-label"></label>  
<div class="col-sm-4">  
<button type= "submit" class="btn btn-success">delete</button>  
</div>  
</div>  
</div>  
</form>  
</body>  
</html>
